<div class="data-section-container" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="25px">
  <ng-container *ngIf="!useAltStyle; else altStyle">
    <div class="data-section-content" [innerHTML]="dataSection.contentHTML" fxFlex>
    </div>
    <ng-template #viewContainer></ng-template>
    <img class="data-section-image" src="{{dataSection.imageSource}}"/>
  </ng-container>
  <ng-template #altStyle>
    <img class="data-section-image" src="{{dataSection.imageSource}}"/>
    <ng-template #viewContainer></ng-template>
    <div class="data-section-content" [innerHTML]="dataSection.contentHTML" fxFlex>
        <p>{{dataSection.content}}</p>
    </div>
  </ng-template>
</div>
