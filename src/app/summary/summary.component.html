<mdb-carousel [animation]="'slide'" [interval]="'0'" onload="onActiveSlideChange($event)" (activeSlideChange)="onActiveSlideChange($event)">
  <mdb-carousel-item *ngFor="let summarySection of summarySections">
    <img class="d-block w-100" src="{{summarySection.carouselImageSource}}" alt="First slide">
    <div class="carousel-caption">
        <h3 class="h3-responsive">{{summarySection.headingString}}</h3>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
<router-outlet></router-outlet>
